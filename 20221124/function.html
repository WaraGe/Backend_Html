<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      main();
      // add는 선언(포이스팅X)

      function main() {
        let name = "이성욱";
        let address = "부산 중구";

        console.log(`이름 : ${name}`);
        console.log(`주소 : ${address}`);

        print(name);
        print(address);

        let num1 = 10;
        let num2 = 20;

        let add = function (x, y) {
          return x + y;
        };

        // 위에 있는 함수를 람다형식으로 변경이 가능하다 (리턴도 생략이 가능하다)
        let sub = (x, y) => x - y;

        let square = (x) => x * x;

        let result = add(num1, num2);
        console.log(result);

        result = sub(num2, num1);
        console.log(result);

        result = square(num1);
        console.log(result);
      }

      function print(value) {
        console.log("value : " + value);
      }
    </script>
  </body>
</html>
