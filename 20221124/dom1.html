<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoM</title>
</head>
<body>
  <div id="container">
    <div class="box">box1</div>
    <div class="box">box2 </div>
    <div class="box">box3</div>
    <h1>A</h1>
    <h1>B</h1>
    <h1>C</h1>
    <h1>D</h1>
  </div>
  <script>
    const a = document.getElementById("container");
    const box1 = document.getElementsByClassName("box")[0]; // class로가져오면 box가 3개가 있으므로 배열이다
    const h1 = document.getElementsByTagName("h1")[0];

    box1.click();

    box1.click = () => {
      window.alert("박스1 클릭하셨습니다");
    }
    h1.onclick = () => {
      window.alert(h1.textContent);
    }
  </script>
</body>
</html>
