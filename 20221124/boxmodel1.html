<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      box-sizing: border-box;         /*border까지의 영역을 표시해라*/
      /* box-sizing: content-box; */  /* 기본적 */
      margin: 50px;
      border: 1px solid red;
      padding: 5px;
      width: 200px;
      height: 200px;

      background-color: black;
    }
  </style>
</head>
<body>
  <!-- ctrl shift c          개발자모드 특정지정자 선택하기 -->
  <div class="box1"></div>
</body>
</html>
