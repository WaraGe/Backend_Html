<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table style</title>
  <style>
    /* table 과 td,th는 따로 주는것이 좋다. */
    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 400px;
    }
    td, th {
      border: 1px solid black;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>이름</th>
      <th>연락처</th>
      <th>주소</th>
    </tr>
    <tr>
      <td>김준일</td>
      <td>01099881916</td>
      <td>부산</td>
    </tr>
    <tr>
      <td>김준이</td>
      <td>01099881916</td>
      <td>부산</td>
    </tr>
    <tr>
      <td>김준삼</td>
      <td>01099881916</td>
      <td>부산</td>
    </tr>
  </table>
</body>
</html>
